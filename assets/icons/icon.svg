<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle (blue background) -->
  <circle cx="64" cy="64" r="60" fill="#4285f4" stroke="#1a73e8" stroke-width="2"/>

  <!-- Inner circle (white face) -->
  <circle cx="64" cy="64" r="50" fill="white"/>

  <!-- Hour hand -->
  <line x1="64" y1="64" x2="64" y2="30" stroke="#1a73e8" stroke-width="4" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="64" y1="64" x2="85" y2="64" stroke="#1a73e8" stroke-width="3" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="3" fill="#1a73e8"/>

  <!-- Clock tick marks -->
  <line x1="64" y1="18" x2="64" y2="24" stroke="#1a73e8" stroke-width="2"/>
  <line x1="64" y1="104" x2="64" y2="110" stroke="#1a73e8" stroke-width="2"/>
  <line x1="18" y1="64" x2="24" y2="64" stroke="#1a73e8" stroke-width="2"/>
  <line x1="104" y1="64" x2="110" y2="64" stroke="#1a73e8" stroke-width="2"/>
</svg>
